<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马面面</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">

</head>

<body>
    <div class="wrap">
        <!-- 头部区域 -->
        <header class="header">
            黑马面面
        </header>
        <!-- 头部区域 End-->
        <!-- 导航栏 -->
        <nav class="nav">
            <a href="#" class="item">
                <img src="icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="item">
                <img src="icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>
        </nav>
        <!-- 导航栏 End-->
        <!-- go模块 -->
        <section class="go">
            <a href="#">
                <img src="images/go.png" alt="">
            </a>
        </section>
        <!-- go模块 End-->
    </div>

    <!-- 就业指导模块 -->
    <section class="content">
        <div class="content_hd">
            <h4><span class="icon"><img src="icons/i2.png" alt=""></span>就业指导</h4>
            <a href="#" class="more">更多>></a>
        </div>
        <div class="get_job_focus">
            <div class="swiper-container get_job_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/ldh.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/3.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                </div>
            </div>
            <!-- 根据需求把箭头移到容器外 -->
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    <!-- 就业指导模块 End-->

    <!-- 充电学习模块 -->
    <section class="content study_con">
        <div class="content_hd">
            <h4><span class="icon"><img src="icons/i1.png" alt=""></span>充电学习</h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 学习模块轮播图 -->
        <div class="study">
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p><span>156</span>人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic2.png" alt="">
                        <h5>思维攻略金字塔思维提升写作能力</h5>
                        <p><span>125</span>人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic1.png" alt="">
                        <h5>Xmind快速入门零基础15天</h5>
                        <p><span>156</span>人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic1.png" alt="">
                        <h5>说地道英语，告别中式英语</h5>
                        <p><span>156</span>人学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/pic2.png" alt="">
                        <h5>思维攻略金字塔思维提升写作能力</h5>
                        <p><span>125</span>人学习</p>
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- 学习模块轮播图 End-->
    </section>
    <!-- 充电学习模块 End-->

    <!-- 底部模块 -->
    <footer class="footer">
        <a href="#" class="item">
            <img src="icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#" class="item">
            <img src="icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="item">
            <img src="icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="item">
            <img src="icons/user.png" alt="">
            <p>我的主页</p>
        </a>
    </footer>
    <!-- 底部模块 End-->


    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        // 第一个函数里面是就业指导轮播图
        (function () {
            var swiper = new Swiper('.get_job_fo', {
                // 能够显示slider的个数
                slidesPerView: 2,
                // 每个slider之间的距离
                spaceBetween: 30,
                // 默认最大图片在中间
                centeredSlides: true,
                loop: true,
                // 添加左右箭头
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        // 第二个函数轮播图
        (function () {
            // 如果多个轮播图修改swiper-container名字
            var swiper = new Swiper('.study_fo', {
                slidesPerView: 2.2,
                spaceBetween: 20,
            });
        })()
    </script>
</body>

</html>
